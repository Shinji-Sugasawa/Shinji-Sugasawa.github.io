<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;
        let rot = 0; // 角度

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xf9f9f9, 800, 1500);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);

        // 箱を作成
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({ color: 0x0000ff});
        var box = new THREE.Mesh(geometry, material);
       // box.position.set(-2,1.5,-7);
        scene.add(box);

        // マテリアルを作成する
        const material = new THREE.SpriteMaterial({
          map: new THREE.TextureLoader().load('snow1.png')
        });
        // フォグ（霞）を有効にする
        material.fog = true;

        // ビルボードを作成
        for (let i = 0; i < 1000; i++) {
          const sprite = new THREE.Sprite(material);
          // ランダムな座標に配置
          sprite.position.x = 1500 * (Math.random() - 0.5);
          sprite.position.y = 1500 * Math.random() - 260;
          sprite.position.z = 1500 * (Math.random() - 0.5);
          // 必要に応じてスケールを調整
          sprite.scale.set(10, 10, 10);

          scene.add(sprite);
        }

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          //カメラの速さ
          rot += 0.1;

          // ラジアンに変換する
          const radian = (rot * Math.PI) / 180;
          // 角度に応じてカメラの位置を設定
          camera.position.x = 1000 * Math.sin(radian);
          camera.position.z = 1000 * Math.cos(radian);
          // 原点方向を見つめる
          camera.lookAt(new THREE.Vector3(0, 0, 0));

          // レンダリング
          renderer.render(scene, camera);

          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>

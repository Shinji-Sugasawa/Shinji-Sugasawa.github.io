<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>期末課題</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
  
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        //renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);
        //renderer.setClearColor(0xf9f9f9, 1.0);

        // シーンを作成
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xf9f9f9, 200, 300);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, -150);
        camera.rotation.x=1;

        // マテリアル1を作成する
        const material = new THREE.SpriteMaterial({
          map: new THREE.TextureLoader().load('snow1.png')
        });
        // フォグ（霞）を有効にする
        material.fog = true;

        // ビルボードを作成
        for (let i = 0; i < 1500; i++) {
            const sprite = new THREE.Sprite(material);
          // ランダムな座標に配置
          sprite.position.x = 500 * (Math.random() - 0.5);
          sprite.position.y = 100 * Math.random() - 40;
          sprite.position.z = 500 * (Math.random() - 0.5);
          // 必要に応じてスケールを調整
          sprite.scale.set(3, 3, 3);

          scene.add(sprite);
        }


        // 地面を作成
        const plane = new THREE.GridHelper(300, 10, 0x888888, 0x888888);
        plane.position.y = -40;
        scene.add(plane);

        const floorgeometry = new THREE.PlaneGeometry( 300, 300, 10 );
        const floormaterial = new THREE.MeshPhongMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
        const floor = new THREE.Mesh( floorgeometry, floormaterial );
        floor.position.y = -39; 
        plane.rotation.x = 1.57;
        scene.add( floor );



        const sphereGeometry = new THREE.SphereGeometry( 10, 32, 32 ); 
        //半径、垂直方向の分割数、水平方向の分割数
        const sphereMaterial = new THREE. MeshPhongMaterial( {color: 0xFFFFFF} );
        const head = new THREE.Mesh( sphereGeometry, sphereMaterial );
        head.position.set( 0, -30, 0 );
        scene.add( head );

        // 平行光源1
        const directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(1, 1, 1);
        // シーンに追加
        scene.add(directionalLight1);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {

          
          // カメラの自動移動
          camera.position.x = 100 * Math.sin(Date.now() / 2000);
          camera.position.z = 100 * Math.cos(Date.now() / 2000);
          camera.position.y = 50 * Math.sin(Date.now() / 1000) + 60;
          camera.lookAt(new THREE.Vector3(0, 0, 0));
          

          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>

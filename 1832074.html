<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>期末課題</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
  
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        //renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);
        //renderer.setClearColor(0xf9f9f9, 1.0);

        // シーンを作成
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 200, 300);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, -150);
        camera.rotation.x=1;

        // マテリアルを作成する
        const material = new THREE.SpriteMaterial({
          map: new THREE.TextureLoader().load('snow1.png')
        });
        // フォグ（霞）を有効にする
        material.fog = true;

        // ビルボードを作成
        for (let i = 0; i < 1500; i++) {
            const sprite = new THREE.Sprite(material);
          // ランダムな座標に配置
          sprite.position.x = 500 * (Math.random() - 0.5);
          sprite.position.y = 100 * Math.random() - 40;
          sprite.position.z = 500 * (Math.random() - 0.5);
          // 必要に応じてスケールを調整
          sprite.scale.set(3, 3, 3);

          scene.add(sprite);
        }


        //床にテクスチャ貼り付け
        var textureLoader = new THREE.TextureLoader(); 
        var texture = textureLoader.load("snowroad.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        //床を作成
        const floorgeometry = new THREE.PlaneGeometry( 500, 500, 10 );
        //const floormaterial = new THREE.MeshPhongMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
        const floor = new THREE.Mesh( floorgeometry, mat );
        floor.position.y = -39; 
        floor.rotation.x = -1.57;
        scene.add( floor );


        //雪だるまを作成する
        const sphereGeometry = new THREE.SphereGeometry( 10, 32, 32 ); 
        //半径、垂直方向の分割数、水平方向の分割数
        const sphereMaterial = new THREE. MeshStandardMaterial( {color: 0xFFFFFF} );
        const head = new THREE.Mesh( sphereGeometry, sphereMaterial );
        head.position.set( 0, -30, 0 );
        scene.add( head );

        //雪だるまを作成する
        const sphere = new THREE.SphereGeometry( 10, 32, 32 ); 
        //半径、垂直方向の分割数、水平方向の分割数
        const sphere1 = new THREE. MeshStandardMaterial( {color: 0xFFFFFF} );
        const body = new THREE.Mesh( sphere, sphere1 );
        body.position.set( 0, -15, 0 );
        scene.add( body );


         // 光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        // 照明を作成SpotLight( 色, 光の強さ, 距離, 照射角, ボケ具合, 減衰率)
        const light = new THREE.SpotLight(0xffffff, 1, 200, Math.PI / 6, 0.5);
        light.position.set(0,50,55);


        // ヘルパーを作成
        const lightHelper = new THREE.SpotLightHelper(light);
        scene.add(lightHelper);

        // ライトに影を有効にする
        light.castShadow = true;
        scene.add(light);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {

          
          // カメラの自動移動
          camera.position.x = 100 * Math.sin(Date.now() / 2000);
          camera.position.z = 100 * Math.cos(Date.now() / 2000);
          camera.position.y = 50 * Math.sin(Date.now() / 1000) + 60;
          camera.lookAt(new THREE.Vector3(0, 0, 0));
          

          // レンダリング
          renderer.render(scene, camera);
          
          // ヘルパーを更新
          lightHelper.update();
          
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CG_kadai_1</title>

     <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
    <script>
    var init = function() {

var width = 1000,
    height = 600;

// レンダラーを作成
var renderer = new THREE.WebGLRenderer();
renderer.setSize(width, height);
document.body.appendChild(renderer.domElement);

// シーンを作成
var scene = new THREE.Scene();

// カメラを作成
var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

// 箱を作成
var geometry = new THREE.BoxGeometry(1, 1, 1);
var material = new THREE.MeshPhongMaterial({ color: 0x0000ff});
var box = new THREE.Mesh(geometry, material);
box.position.set(-2,1.5,-7);
scene.add(box);

//角すいを作成
var coneGeometry = new THREE.ConeGeometry(0.5, 1, 5);
var coneMaterial = new THREE.MeshPhongMaterial({color:0x00ff00});
var cone = new THREE.Mesh(coneGeometry,coneMaterial);
cone.position.set(2,1.5,-7);
scene.add(cone);

//球を作成
var sphereGeometry = new THREE.SphereGeometry(0.5,32,32);
var sphereMaterial = new THREE.MeshPhongMaterial({color:0xff0000,wireframe:true});
var sphere = new THREE.Mesh( sphereGeometry,sphereMaterial);
sphere.position.set(-2.5,-1,-7);
scene.add(sphere);

//ドーナッツの作成
var torusGeometry = new THREE.TorusGeometry( 0.5, 0.2, 6, 12 ); 
var torusMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff ,wireframe:true} );
var torus = new THREE.Mesh( torusGeometry, torusMaterial );
torus.position.set( 0, 0,-7);
scene.add( torus );

//クネクネしてるを作成
var torusKnotGeometry = new THREE.TorusKnotGeometry( 1.5, 0.3, 20, 6, 3, 2 ); 
var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0xff00ff, wireframe: true } );
var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
torusKnot.position.set( 7, -3, -20 );
scene.add( torusKnot );

// 平行光源1
var directionalLight1 = new THREE.DirectionalLight(0xffffff);
directionalLight1.position.set(1, 1, 1);
// シーンに追加
scene.add(directionalLight1);
// 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
directionalLight2.position.set(-1, 1, 1);
// シーンに追加
scene.add(directionalLight2);

// 初回実行
var update = function() {
  requestAnimationFrame(update);

  // 箱を回転させる
  box.rotation.x += 0.01;
  box.rotation.y += 0.01;
  box.rotation.z += 0.01;

  // 箱を動かす
  box.position.x += 0.03;

  //角すいを回転させる
  cone.rotation.x += 0,01;
  cone.rotation.y += 0.01;
  cone.rotation.z -= 0.01;
  
  //球を回転させる
  sphere.rotation.x +=0.01;
  sphere.rotation.y -=0.01;
  sphere.rotation.z +=0.01;
  
  //ドーナッツを回転させる
  torus.rotation.x +=0.01;
  torus.rotation.y -=0.01;
  torus.rotation.z -=0.01;
  
  //クネクネしてるやつを回転させる
  torusKnot.rotation.x -=0.01;
  torusKnot.rotation.y +=0.01;
  torusKnot.rotation.z +=0.01;

  renderer.render(scene, camera);
};
update();
}
window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
